<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        
        {% if form.errors %}
        <div class="error">
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
