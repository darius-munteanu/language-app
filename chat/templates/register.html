<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        
        {% if form.errors %}
        <div class="error">
            <p>There is already a user with that username. Please select another username</p>
        </div>
        {% endif %}
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
